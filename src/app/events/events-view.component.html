<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<!--<div class="tabMenuBar"></div>
<i class="material-icons add-event-btn" routerLink="/">add_circle</i>-->
<!--<p class="pHeader" style="text-align: center; "> Begivenheder med A93</p>-->
<div style="height: 64px; width: 100%"></div>

<ul style="width: 100%; height:1040px; margin-top: 20px;">
  <li *ngFor="let event of events" class="event-list">
    <md-card class="event-card">
      <md-card-header>
        <div md-card-avatar class="example-header-image"></div>
        <md-card-title>{{event.title}}</md-card-title>
        <md-card-subtitle>{{event.leader}}</md-card-subtitle>
      </md-card-header>
        <md-card-content style="margin-top: 20px; max-height: 600px; width: 728px;">
      <img md-card-image src="{{event.image}}">
        </md-card-content>
      <md-card-content>
        <p>
          {{event.description}}
        </p>
        <p>
          {{event.date}}
        </p>
      </md-card-content>
      <md-card-actions style="float: left; bottom: 25px; position: absolute;">
        <button md-button style="background-color: #3F51B5; color: whitesmoke">INFO</button>
      </md-card-actions>
      <md-menu>
        <button md-button disabled></button>
        <button md-icon-button>
        <i class="material-icons">view_headline</i>
        </button>

            <button md-button>Rediger</button>

      </md-menu>
    </md-card>
  </li>
</ul>
